{% extends 'base.html' %}
{% block title %}Забыли ваш пароль?{% endblock %}
{% block content %}
<h1>Забыли ваш пароль?</h1>
<p>
    Введите свой адрес электронной почты ниже, и мы вышлем вам по электронной почте инструкции по настройке нового пароля.
</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Выслать инструкцию!">
</form>
{% endblock %}
